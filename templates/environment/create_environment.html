{% extends "partials/base.html" %}
{% block pagetitle %}Novo Ambiente{% endblock %}
{% block pageheading %}Novo Ambiente{% endblock pageheading %}
{% block row %}
<!-- Basic Card Example -->
<div class="row">
    <div class="col-lg-6">
        <div class="card shadow mb-4 border-bottom-primary">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Adicione uma descrição para o ambiente</h6>
            </div>
            <div class="card-body">
                <form class="user">
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <label for="environmentDescription">Descrição:</label>
                            <input type="text" class="form-control form-control-user" id="environmentDescription" name="environmentDescription"
                                placeholder="Descrição">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-right">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
{% endblock row %}
